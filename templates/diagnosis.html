<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareTaker</title>
    <style>
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .checkbox-container label {
            margin-left: 10px;
        }

        .submit-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        header {
        background-color: #4CAF50;
        padding: 20px;
        text-align: center;
        }

        h1 {
        font-size: 2.5em;
        color: #fff;
        margin-bottom: 10px;
        }

        h2 {
        font-size: 1.5em;
        color: #fff;
        margin: 0;
        }
        @media (min-width: 800px) {
            .card-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (min-width: 1200px) {
            .card-container {
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            }
        }
    </style>
</head>

    <button class="submit-button" onclick="submitForm()">Submit</button>

    <script>
        function submitForm() {
            // Get all checked checkboxes
            console.log("Submit button clicked");
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const selectedOptions = [];

            // Iterate through checked checkboxes and add their values to the selectedOptions array
            checkboxes.forEach((checkbox) => {
                selectedOptions.push(checkbox.value);
            });

            // -------------------
            if (selectedOptions.length < 5 || selectedOptions.length > 17) {
            alert("Please select at least 5 and at most 17 symptoms.");
            return;
                }
            // -------------------

            // Convert the selectedOptions array to JSON format
            const data = JSON.stringify(selectedOptions);

            // Send the selectedOptions array to your Python script using fetch API
            fetch('http://localhost:5000/process_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: data
            })
                .then((response) => {
                    if (response.ok) {
                        console.log('Data sent successfully');
                        window.location.href = '/result';
                    } else {
                        console.error('Error sending data');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            console.log("Data being sent:", data);
        }

        // Add event listener to each checkbox to change the background color of the label
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener('change', (event) => {
                const label = event.target.parentElement;
                if (event.target.checked) {
                    label.style.backgroundColor = 'red';
                } else {
                    label.style.backgroundColor = 'white';
                }
            });
        });
    </script>
