<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome in Take care</title>
  <link rel="stylesheet" href="/static/SignUpPage.css">
</head>
<body>
  <div class="background">
    <form class="form-container" method="post">
      <h1>Welcome in <b id="name">CareTaker</b></h1>
      <p>Already have an account? <a href="{{ url_for('index') }}">Login in</a></p>
      <div>
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="m@example.com" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit">Sign up</button>
    </form>
  </div>
</body>
</html>
